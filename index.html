<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>최고집 - 냉동삼겹살 전문점</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .hamburger {
      display: none;
      position: absolute;
      right: 20px;
      top: 35px;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }

    .nav-links a.active {
      border-bottom: 2px solid #e53935;
      padding-bottom: 2px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .logo-link {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo-text {
        font-size: 36px;
        margin-left: 0;
        margin-top: 5px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 110px;
        right: 0;
        width: 100%;
        background-color: #111;
        padding: 20px 0;
        z-index: 1000;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        margin: 10px 0;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#top" class="logo-link">
      <img src="assets/logo.png" alt="최고집 로고" />
      <span class="logo-text">최고집</span>
    </a>
    <button class="hamburger" id="hamburger">☰</button>
    <nav class="nav-links" id="navLinks">
      <a href="#about">소개</a>
      <a href="#menu">메뉴</a>
      <a href="#branches">지점안내</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <div class="fixed-banner" id="fixedBanner">
    <img src="assets/banner.png" alt="상단 배너 이미지" />
  </div>

  <section class="hero" id="top">
    <img src="assets/slide1.jpg" class="active" alt="슬라이드1" />
    <img src="assets/slide2.jpg" alt="슬라이드2" />
    <img src="assets/slide3.jpg" alt="슬라이드3" />
    <div class="hero-text">
      <div class="hero-text-inner">
        <h2 class="typing-line">정직한 재료, 합리적인 가격</h2>
        <p class="fade-line">냉동삼겹살의 진수, 지금 만나보세요!</p>
      </div>
    </div>
  </section>

  <section class="section hidden" id="about">
    <h3>브랜드 소개</h3>
    <p>최고집은 정직한 재료와 고집스러운 손맛으로 한 끼를 특별하게 만드는 냉동삼겹살 전문점입니다.</p>
  </section>

  <section class="section hidden" id="menu">
    <h3>메뉴</h3>
    <!-- 메뉴 항목들 -->
  </section>

  <section class="section hidden" id="contact">
    <h3>가맹 문의</h3>
    <p>가맹을 원하시는 분은 이메일 <strong>choigozippd@naver.com</strong> 또는 양식을 통해 연락해주세요.</p>
  </section>

  <section class="section hidden" id="branches">
    <h3>지점안내</h3>
    <!-- 지점 리스트 -->
  </section>

  <footer>
    <p>© 2020 최고집. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('show');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.nav-links a').forEach(el => el.classList.remove('active'));
        link.classList.add('active');

        document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
        document.querySelector('.hero').classList.add('hide');
        document.getElementById('fixedBanner').classList.add('show');

        const target = document.querySelector(link.getAttribute('href'));
        target?.classList.remove('hidden');

        const headerHeight = document.querySelector('header').offsetHeight;
        window.scrollTo({ top: headerHeight, behavior: 'smooth' });

        document.getElementById('navLinks').classList.remove('show');
      });
    });

    document.querySelector('.logo-link').addEventListener('click', e => {
      e.preventDefault();
      document.querySelectorAll('.nav-links a').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.querySelector('.hero').classList.remove('hide');
      document.getElementById('fixedBanner').classList.remove('show');
      window.scrollTo({ top: 0, behavior: 'smooth' });
      document.getElementById('navLinks').classList.remove('show');
    });

    const slides = document.querySelectorAll('.hero img');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.querySelector('.hero').classList.remove('hide');
      document.getElementById('fixedBanner').classList.remove('show');
    });
  </script>
</body>
</html>
